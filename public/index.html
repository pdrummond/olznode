<!DOCTYPE html>
<etml lang="en">

<head>
  <meta charset="utf-8">
  <title>OpenLoopz</title>
  <link rel="stylesheet" href="/css/olz.css"/>
  <link rel="stylesheet" href="/css/external/bootplus.css"/>  
  <script src="/js/external/json2.js"></script>
  <script src="/js/external/jquery.js"></script>
  <script src="/js/external/underscore.js"></script>
  <script src="/js/external/backbone.js"></script>
  <script src="/js/external/backbone.localStorage.js"></script>
  <script src="/js/external/backbone.basicauth.js"></script>
  <script src="/js/external/bootstrap.js"></script>
  <script src="/js/olz.js"></script>

</head>

<body>

  <div id="olzapp">

    <header>
      <h1>All Actions</h1>
       <button id="save-button"></button>

      <input id="new-action" type="text" placeholder="What do you need to do?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="action-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="action-count"></div>
    </footer>

  </div>


  <!-- Templates -->

  <script type="text/template" id="action-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <span id="action-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'action' : 'actions' %> left</span>
    <ul id="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <% if (done) { %>
    <button id="clear-completed">Clear completed (<%= done %>)</button>
    <% } %>
  </script>

  <!-- Modals -->

  <div id="login-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Login</h3>
    </div>
    <div class="modal-body">
      <span class="help-block">If you don't have an OpenLoopz account yet then click <a href="#" class="register-link">here</a> to sign up</span>

	  <div class="alert hide">
	  <button type="button" class="close" data-dismiss="alert">&times;</button>
		<span class="alert-msg"></span>
		</div>
      <form>
        <fieldset>
          <input id="email-input" class="" type="text" placeholder="Email"><br>
          <input id="password-input" class="" type="password" placeholder="Password">
        </fieldset>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button id="login-button" class="btn btn-primary">Login</button>
    </div>
  </div>


  <div id="register-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Sign-up!</h3>
    </div>
    <div class="modal-body">

	<div class="alert hide">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<span class="alert-msg"></span>
	</div>
      <form>
        <fieldset>
          <input id="name-input" class="" type="text" placeholder="Name">
          <input id="email-input" class="" type="text" placeholder="Email">
          <input id="password-input" class="" type="text" placeholder="Password">
        </fieldset>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button id="register-button" class="btn btn-primary">Sign-up</button>
    </div>
  </div>
</body>
</html>
